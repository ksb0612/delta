# =======================================================
# 1. 프로젝트 목표 정보
# =======================================================
project_info:
  name: "Project Phoenix Launch Campaign"
  marketing_duration_days: 180
  target_budget: 1000000000
  target_roas: 1.2

# =======================================================
# 2. 시나리오 공통 가정
# =======================================================
assumptions:
  monte_carlo:
    num_simulations: 1000
  
  arppu_scenario_weights:
    d60_uplift: 1.20
    d90_uplift: 1.35
  
  distribution_assumptions:
    cpi: { dist: "lognorm" }
    payer_conversion_rate: { dist: "beta" }
    arppu_d30: { dist: "lognorm" }
    daily_installs: { dist: "lognorm" }
    retention_d1: { dist: "norm" }
    retention_d7: { dist: "norm" }
    retention_d14: { dist: "norm" }
    retention_d30: { dist: "norm" }
  
  ltv_curve: { type: "weibull", shape: 2.0, scale: 30 }
  budget_pacing: { burst_days: 30, burst_intensity: 2.5 }
  adstock: { decay_rate: 0.5, saturation_alpha: 0.8 }

  strategic_analysis:
    parameters_to_test:
      - { name: "cpi", key: "loc" }
      - { name: "arppu_d30", key: "loc" }
      - { name: "payer_conversion_rate", key: "a" }
      - { name: "retention_d1", key: "loc" }
    change_percentage: 10

# =======================================================
# 3. [신규] 에디터에서 행 추가 시 사용할 기본값
# =======================================================
default_rows:
  organic:
    country: "NEW"
    daily_installs: { loc: 500, scale: 100 }
    payer_conversion_rate: { a: 10, b: 990 }
    arppu_d30: { loc: 20000, scale: 5000 }
    retention_d1: { loc: 0.35, scale: 0.05 }
    retention_d7: { loc: 0.15, scale: 0.03 }
    retention_d14: { loc: 0.10, scale: 0.02 }
    retention_d30: { loc: 0.08, scale: 0.02 }
  paid:
    os: "iOS"
    country: "NEW"
    name: "New Channel"
    product: "N/A"
    type: "UA"
    budget_ratio: 0.1
    cpi: { loc: 5000, scale: 1000 }
    payer_conversion_rate: { a: 30, b: 970 }
    arppu_d30: { loc: 50000, scale: 10000 }
    retention_d1: { loc: 0.35, scale: 0.05 }
    retention_d7: { loc: 0.15, scale: 0.03 }
    retention_d14: { loc: 0.10, scale: 0.02 }
    retention_d30: { loc: 0.08, scale: 0.02 }

